{{define "main"}}

<head>
  <title>Projects | Pigeonverse</title>
</head>
<main class="mx-auto w-full lg:w-[50%] p-2 ">
  <div class="pb-10 flex flex-col gap-2">
    <h1 class="text-4xl ">Projects I built/am building</h1>
    <a class="underline" href="/">Back to home page</a>
  </div>
  <div class="flex flex-col gap-5">
    {{range .Projects}}
    <div class="flex flex-col border-b border-white border-dotted pb-2">
      <h1 class="font-bold">{{.Name}} - {{.Description}}</h1>
      <div class="flex divide-x ">
        {{range .TechStack}}
        <span class="px-2">{{.}}</span>
        {{end}}
      </div>
      <a class="underline pl-2" target="_blank" href="{{.Github}}">Github repo</a>
      {{if eq .LiveDemo ""}}
      {{else}}
      <a class="underline pl-2" target="_blank" href="{{.LiveDemo}}">Check it out live</a>
      {{end}}
    </div>
    {{end}}
  </div>
</main>
{{end}}
