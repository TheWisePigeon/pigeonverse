{{define "main"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <link rel="stylesheet" href="/static/dracula.css">
  <link rel="stylesheet" href="/static/styles.css">
  <title>{{.Title}} | Pigeonverse blog</title>
  <meta property="og:title" content="{{.Title}}" />
  <meta property="og:description" content="{{.TLDR}}" />
  <meta name="description" content="{{.TLDR}}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');

    body {
      font-family: "JetBrains Mono", monospace;
      font-optical-sizing: auto;
    }
  </style>
</head>

<body style="background-color: black; color: white;">
  <main class="main-container">
    <a href="/posts">Back to blog page</a>
    <div class="flex-container">
      <h1>{{.Title}}</h1>
      <h2 style="font-size: 1rem; font-style: italic; color: #718096;">{{.TLDR}}</h2>
    </div>
    <div class="markdown-body">
      {{.Content}}
    </div>
    <a href="/posts" class="back-link">Back to blog page</a>
  </main>

</body>

</html>
{{end}}
